<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future-Value Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="app.js"></script>

    <div id="root">
        <div id="header">
            <h1>Future-Value Calculator: Calculate your future value</h1>
            <p>You can easily calculate your return with this calculator.</p>
        </div>
        
        <div id="calculator">
            <div id="calculator-container">
                <h2>ðŸ’° Calculator</h2>

                <form class="calculator-form" id="investment-form">
                    <label for="investment">Investment Amount</label>
                    <input type="number" id="investment" required min="0">
                </form>

                <form class="calculator-form" id="start-date-form">
                    <label for="start-date">Start Date of Investment</label>
                    <input type="date" id="start-date" required>
                </form>

                <form class="calculator-form" id="years-form">
                    <label for="years">Investment Duration (in years)</label>
                    <input type="number" id="years" required min="1">
                </form>
                
                <div id="result" style="display: none;"></div>

                <div id="calculate">
                    <button id="calculate-btn">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
