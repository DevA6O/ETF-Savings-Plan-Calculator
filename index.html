<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETF Savings Plan Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="app.js"></script>

    <div id="root">
        <div id="header">
            <h1>‚úçÔ∏è ETF Savings Plan Calculator</h1>
            <p style="font-size: 1.1rem; line-height: 1.5; color: #333;">
                Calculate your future wealth based on regular contributions, interest rate, and investment duration.<br>
                <em style="color: #888;">Note: Results are for guidance only and may differ from actual outcomes.</em>
            </p>
        </div>
        
        <div id="calculator">
            <div id="calculator-container">
                <h2>üí∞ ETF Calculator</h2>

                <form class="calculator-form" id="investment-form">
                    <label for="investment">
                        <span style="color: red;">*</span> One-Off Investment Amount
                        <span class="tooltip tooltip-icon">
                            ‚ùì
                            <span class="tooltip-text">Enter the one-off investment amount</span>
                        </span>
                    </label>
                    <div class="input-with-unit">
                        <input type="number" id="investment" required min="1" max="999999000">
                        <span class="unit">$</span>
                    </div>
                </form>

                <form class="calculator-select" id="saving-interval-form">
                    <label for="saving-interval-options">
                        <span style="color: red;">*</span> Saving Interval
                        <span class="tooltip tooltip-icon">
                            ‚ùì
                            <span class="tooltip-text">How often do you want to invest?</span>
                        </span>
                    </label>
                    <select name="selectedSavingInterval" id="saving-interval-options">
                        <option value="one-time">One-Off</option>
                        <option value="monthly">Monthly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </form>

                <form class="calculator-form disabled-form" id="savings-rate-form">
                    <label for="savings-rate">
                        <span style="color: red;">*</span> Saving Amount
                        <span class="tooltip tooltip-icon">
                            ‚ùì
                            <span class="tooltip-text">How much would you like to invest in the savings interval?</span>
                        </span>
                    </label>
                    <div class="input-with-unit">
                        <input type="number" id="savings-rate" required min="1" max="999999000">
                        <span class="unit">$</span>
                    </div>
                </form>

                <form class="calculator-form" id="interest-interval-form">
                    <label for="interest-interval">
                        <span style="color: red;">*</span> Interest Amount p.a.
                        <span class="tooltip tooltip-icon">
                            ‚ùì
                            <span class="tooltip-text">What percentage is your interest rate per year?</span>
                        </span>
                    </label>
                    <div class="input-with-unit">
                        <input type="number" id="interest-interval" required min="0.25" max="30" step="0.01">
                        <span class="unit">%</span>
                    </div>
                </form>

                <form class="calculator-form" id="years-form">
                    <label for="years">
                        <span style="color: red;">*</span> Duration
                        <span class="tooltip tooltip-icon">
                            ‚ùì
                            <span class="tooltip-text">How long do you want to carry out the investment?</span>
                        </span>
                    </label>
                    <div class="input-with-unit">
                        <input type="number" id="years" required min="1" max="99" maxlength="2">
                        <span class="unit">Years</span>
                    </div>
                    
                </form>

                <div id="result" style="display: none;"></div>

                <div id="calculate">
                    <button id="calculate-btn">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
